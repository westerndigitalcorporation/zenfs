on:
  push:
    branches:
    - master
    - 1.0
  pull_request:
    branches:
    - master
    - 1.0
name: Lint
jobs:
  clang-format:
    name: Lint with clang-format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run clang-format style check for C/C++ programs.
      uses: jidicula/clang-format-action@v4.4.1
      with:
        clang-format-version: '11'
        check-path: .
